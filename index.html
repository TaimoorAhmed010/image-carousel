<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Image Carousel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="carousel">
    <div class="carousel-container">
        <img src="sports.jpg" alt="Beautiful View 1">
        <img src="football.jpg" alt="Stunning Landscape 2">
        <img src="badminton.jpg" alt="Scenic Spot 3">
        <img src="snooker.jpg" alt="Mesmerizing Scene 4">
        <img src="circket.jpg" alt="Beautiful View 1">
        <img src="cycle.jpg" alt="Stunning Landscape 2">
        <img src="kabadi.jpg" alt="Scenic Spot 3">
    </div>

    <button class="prev">❮</button>
    <button class="next">❯</button>


    <div class="dots">
      <span class="dot active" data-slide="0"></span>
      <span class="dot" data-slide="1"></span>
      <span class="dot" data-slide="2"></span>
      <span class="dot" data-slide="3"></span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
